<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - AP Electrical</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background: #f9f9f9;
    }
    header {
      background: #004080;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      text-align: left;
      justify-content: flex-start;
    }
    .logo {
      max-height: 150px;
      width: auto;
    }
    .header-text {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 250px;
    }
    .header-text h1 {
      font-size: 1.8rem;
      margin: 0 0 6px 0;
      line-height: 1.1;
    }
    .header-text p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.3;
    }
    nav {
      background: #003366;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 5px;
      gap: 10px;
    }
    nav a {
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
      white-space: nowrap;
    }
    nav a:hover,
    nav a:focus {
      background-color: #ffcc00;
      color: #003366;
      outline: none;
    }
    footer {
      text-align: center;
      padding: 20px 15px;
      background: #003366;
      color: white;
      font-size: 14px;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 1000px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .portfolio-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .portfolio-images img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>
  <img src="Logo new.jpg" alt="AP Electrical Logo" class="logo" />
  <div class="header-text">
    <h1>AP Electrical and Construction Services</h1>
    <p>Woodworking, Welding Works, Electrical Installation / Troubleshooting & Construction Design / Planning</p>
  </div>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="products.html">Products</a>
  <a href="about.html">About</a>
  <a href="portfolio.html">Portfolio</a>
</nav>

<div class="container">
  <h2>Portfolio</h2>
  <div class="portfolio-images">
    <img src="https://via.placeholder.com/400x300?text=Woodworking+Project" alt="Woodworking Project" />
    <img src="https://via.placeholder.com/400x300?text=Welding+Project" alt="Welding Project" />
    <img src="https://via.placeholder.com/400x300?text=Electrical+Installation" alt="Electrical Installation" />
    <img src="https://via.placeholder.com/400x300?text=Construction+Plans" alt="Construction Plans" />
  </div>
</div>

<footer>
  &copy; 2025 AP Electrical and Construction Services. All rights reserved.
</footer>

</body>
</html>
